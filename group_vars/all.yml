title: Active Directory Certificate Services
link: https://atea.se
theme: guzzle_sphinx_theme
# system_description: Provide X.509 certificates for Windows workstations and employees at Atea.
consultant:
  name: Foo Foobarsson
  company: Atea Sverige AB
  office:
    street: Sverigegatan 1
    zip_code: 123 45
    city: Foostad
owner:
  name: Foo Foobarsson
  company: Atea Managed Services
customer:
  domain: atea.se
  keyboard_layout: sv-SE
  name: Atea Sverige AB
  simple_name: Atea
  city: Kista
  state: Stockholm
  country: SE
extras:
  naming_and_profile_document:
smtp_exit_module:
  smtp_server: smtp.pki.atea.se
  email:
    from: noreply@pki.atea.se
    to: admin@pki.atea.se
  authentication:
    # Possible choices are:
    #   - Basic
    #   - NTLM
    #   - Kerberos
    method: Basic
    use_tls: true
    port: 465
    account:
      username: user
      password: foo123
  events:
    - CRLISSUED
    - CERTDENIED
    - CERTISSUED
    - CERTPENDING
    - CERTUNREVOKED
    - CERTRETRIEVEPENDING
    - CERTREVOKED
    - SHUTDOWN
    - STARTUP
servers:
  root_ca:
    name: app-RootCA
    description: Hosting the trust anchor.
    ip: 192.168.56.100
    vlan: VLAN0
    netmask: 255.255.255.0
    gateway: 192.168.56.1
    os: Windows Server 2022
    location:
      log: C:\Log
      database: C:\Database
      existing_backup: Z:\app-RootCA\Backup
    policy:
      high_serial: 0xFFFFFFFF
      keep_expired_certificates_on_crl: false
      # Possible choices are:
      #  - RSA4096
      #  - P256
      key_specification: P256
      key_storage_provider: Microsoft Software Key Storage Provider
      crl_period: 14
  issuing_cas:
    - name: app-IssuingCA1
      cn: ICA1
      description: Hosting the first CA issuing certificates to subscribers.
      ip: 192.168.56.101
      vlan: VLAN0
      netmask: 255.255.255.0
      gateway: 192.168.56.1
      os: Windows Server 2022
      dcom_port: 4000
      web_enrollment: true
      smtp_exit_module: true
      location:
        log: C:\Log
        database: C:\Database
        existing_backup: Z:\app-IssuingCA1\Backup
      policy:
        high_serial: 0xFFFFFFFF
        keep_expired_certificates_on_crl: false
        # Possible choices are:
        #  - RSA4096
        #  - P256
        key_specification: P256
        key_storage_provider: Microsoft Software Key Storage Provider
      templates:
        - Legacy Computer
        - Legacy User
    - name: app-IssuingCA2
      cn: ICA2
      description: Hosting the second CA issuing certificates to subscribers.
      ip: 192.168.56.102
      vlan: VLAN0
      netmask: 255.255.255.0
      gateway: 192.168.56.1
      os: Windows Server 2022
      dcom_port: 4000
      web_enrollment: true
      smtp_exit_module: true
      location:
        log: C:\Log
        database: C:\Database
        existing_backup: Z:\app-IssuingCA1\Backup
      policy:
        high_serial: 0xFFFFFFFF
        keep_expired_certificates_on_crl: false
        # Possible choices are:
        #  - RSA4096
        #  - P256
        key_specification: P256
        key_storage_provider: Microsoft Software Key Storage Provider
  repositories:
    - name: app-Repository
      description: Distributing CA certificates and CRLs over HTTP.
      ip: 192.168.56.102
      vlan: VLAN1
      netmask: 255.255.255.0
      gateway: 192.168.56.1
      os: Windows Server 2022
  dns_servers:
    - 192.168.56.10
    - 192.168.56.11
  domain_controllers:
    - name: app-DC
      ip: 192.168.56.1
accounts:
  domain:
    user: foo.foobarsson
  local:
    user: Administrator
templates:
  - from: Computer
    name: Atea Computer
    description: Certificate for workstations in the domain.
    validity: 365
    renewal_period: 90
    publish: false
    use_ec: true
    groups:
      - name: Domain Computers
        autoenroll: true
    subject:
      email: false
      dnsname: true
      upn: false
  - from: User
    name: Atea User
    description: Certificate for users in the domain.
    validity: 365
    renewal_period: 90
    publish: true
    use_ec: true
    groups:
      - name: Domain Users
        autoenroll: true
    subject:
      email: true
      dnsname: false
      upn: true
  - name: Legacy User
    description: Legacy template for users.
  - name: Legacy Computer
    description: Legacy template for computers.
autoenrollment:
  gpo: PKI-GPO
